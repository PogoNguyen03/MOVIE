<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .error-message {
            color: white;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-frame" allowfullscreen></iframe>
    </div>

    <script>
        // Get video URL from parent window
        const videoUrl = parent.MacPlayer.PlayUrl;
        const videoFrame = document.getElementById('video-frame');
        
        // Function to create video URL
        function createVideoUrl(url) {
            // Check if URL is HLS
            if (url.includes('.m3u8')) {
                return `https://player.vimeo.com/video/player?url=${encodeURIComponent(url)}`;
            }
            // For other video types, try direct URL
            return url;
        }

        // Function to show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.getElementById('video-container').appendChild(errorDiv);
        }

        // Set iframe source
        try {
            const videoSrc = createVideoUrl(videoUrl);
            videoFrame.src = videoSrc;
            
            // Add error handling for iframe
            videoFrame.onerror = function() {
                showError('Video error. Please try another server.');
            };
            
            // Add load event handler
            videoFrame.onload = function() {
                console.log('Video frame loaded');
            };
        } catch (error) {
            console.error('Error setting up video:', error);
            showError('Error setting up video. Please try another server.');
        }

        // Add keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f') { // Fullscreen
                if (videoFrame.requestFullscreen) {
                    videoFrame.requestFullscreen();
                } else if (videoFrame.webkitRequestFullscreen) {
                    videoFrame.webkitRequestFullscreen();
                } else if (videoFrame.msRequestFullscreen) {
                    videoFrame.msRequestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
